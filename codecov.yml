codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: up
  range: "65...100"
  status:
    project:
      default:
        threshold: 0.1%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
base: "parent"
comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
