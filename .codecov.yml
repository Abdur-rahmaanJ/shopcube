codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
base: "parent"

ignore:
  - "manage.py"  # ignore folders and all its contents
  - "__init__.py"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no