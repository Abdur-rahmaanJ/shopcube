{% extends "base/main_base.html" %}

{% set active_page = "login" %}
{% block pagehead %}
	<title>{{active_page.capitalize()}}</title>
	<style>
        .hidden {
            display: none;
        }

        .show {
            display: inline-block;
        }

        .active {
            width: 6rem;
            color: white;
            background-color: #34ce57;
        }

        .inactive {
            width: 6rem;
            color: white;
            background-color: #ff253a;
        }

        .all_inactive {
            display: none;
        }
    </style>  

{% endblock %}
{% block content %}

	<div class="container col-md-6 off-set-2 text-center">
        <img src="/static/shopyo.svg" width="175" height="150">
        <form action="/login/" method="post">
         {%include 'login/blocks/login_form.html'%}
        </form>
             
{% endblock %}
